# In Memoriam collections for the Movies section

templates:
  Person:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true
    
collections:
  "Gilbert Gottfried - In Memoriam":
    template: { name: Person, tmdb_id: 15832 }


