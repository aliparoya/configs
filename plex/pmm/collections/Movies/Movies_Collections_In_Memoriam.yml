# In Memoriam collections for the Movies section

templates:
  Actor:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true
  Director:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        director: tmdb
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true
    
