# Collections specific to Movies

# PREFIXES
#   +01_ = Charts
#   +02_ = Holidays
#   +03_ = Studios or Network
#   +04_ = Genres
#   +05_ = Countries
#   +06_ = Awards
#   +07_ = Collections
#   +08_ = Decades
#   +09_ = Person
#   +09_ = Actor
#   +09_ = Director
#   +09_ = Producer
#   +10_ = General

templates:
  Chart:
    default:
      level: ""
    sort_title: <<level>>+01_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
    visible_library: true

  Holiday:
    default:
      level: ""
    sort_title: <<level>>+02_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: never
    visible_library: true

  Studio:
    default:
      level: ""
    sort_title: <<level>>+03_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
    visible_library: true

  Genre:
    default:
      level: ""
    sort_title: <<level>>+04_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Country:
    default:
      level: ""
    sort_title: <<level>>+05_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Award:
    default:
      level: ""
    sort_title: <<level>>+06_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Collection:
    default:
      level: ""
    sort_title: <<level>>+07_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Decade:
    default:
      level: ""
    sort_title: <<level>>+08_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Person:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
    tmdb_person: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    visible_library: true

  Actor:
    default:
      level: ""
    tmdb_actor_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Director:
    default:
      level: ""
    tmdb_director_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Producer:
    default:
      level: ""
    tmdb_producer_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  General:
    default:
      level: ""
    sort_title: <<level>>+10_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

collections:
  ### Trending
  "What Everyone Is Watching":
    template: { name: Chart,
                level: "++" }
    summary: "What other subscribers are checking out"
    libraries: "Movies"
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_minimum: 2
    visible_home: false
    visible_shared: true

  ### Current Awards
  "2022 Best Picture Nominees":
