# In Memoriam collections for the TV Shows section

templates:
  Actor:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
      tmdb_person: <<tmdb_id>>
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true

  Director:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        director: tmdb
      tmdb_person: <<tmdb_id>>
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true

  Producer:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        producer: tmdb
      tmdb_person: <<tmdb_id>>
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true

collections:
  "Gilbert Gottfried - In Memoriam":
    template: { name: Actor, person: 15832 }


