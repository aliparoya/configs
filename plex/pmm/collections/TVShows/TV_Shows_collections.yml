# Collections specific to TV Shows

external_templates:
  - file: templates/collections.yml

collections:
  ### Custom
  "From The Top":
    summary: "Let's start this from the beginning"
    collection_level: episode
    collection_order: alpha
    plex_pilots: true
    visible_library: true
    visible_home: false
    visible_shared: true

  "Previously On...":
    summary: "Catch up on last week's episodes"
    sort_title:
    smart_filter:
      type: episodes
      sort_by: release.desc
      all:
        # Episode aired in the last 8 days
        episode_air_date: 8
    sync_mode: sync
    visible_home: true
    visible_shared: true
    visible_library: true

  ### Trending
  "What Everyone Is Watching":
    summary: "What other BigBox users are checking out"
    libraries: "TV Shows"
    sync_mode: sync
    collection_order: custom
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_minimum: 2
    visible_library: true
    visible_home: false
    visible_shared: true

  "Trending Now":
    summary: "The hottest shows right now"
    imdb_chart: popular_shows
    collection_order: custom
    sync_mode: sync
    visible_library: true
    visible_home: false
    visible_shared: true

  "Editor's Choice":
    template: { name: Chart,
                level: "++" }
    summary: "Our top picks"
    trakt_list:
      - https://trakt.tv/users/nwithan8/lists/recommendations-plex-sync?sort=popularity,asc
    collection_order: release.desc
    visible_home: true
    visible_shared: true

  ### New Content
  "Added This Week":
    summary: "Episodes added this week on Plex"
    sort_title:
    smart_filter:
      type: episodes
      sort_by: release.desc
      all:
        # Episode added in the last 7 days
        episode_added: 7
    sync_mode: sync
    visible_home: true
    visible_shared: true
    visible_library: true

  "Now On Plex":
    summary: "Shows now playing on Plex"
    sort_title:
    smart_filter:
      type: shows
      sort_by: release.desc
      all:
        # Shows added in the last 30 days
        added: 30
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true

  ### Genres
  "A Real-Life Whodunnit":
    template: { name: Genre }
    summary: "True Crime Documentaries"
    trakt_list:
      - https://trakt.tv/users/lish408/lists/true-crime-documentary-series-film
    collection_order: release
    visible_home: false
    visible_shared: true

  ### Topical
  "Treehouse of Horror":
    summary: "All the Simpsons' Treehouse of Horror episodes"
    sort_title:
    smart_filter:
      type: episodes
      sort_by: release.asc
      all:
        title.is: "The Simpsons"
        episode_title: "Treehouse"
    sync_mode: sync
    visible_library: true
    visible_home: false
    visible_shared: false

