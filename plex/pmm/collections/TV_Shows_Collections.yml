templates:
  Studio:
    sort_title: ~<<collection_name>>
    collection_order: alpha
    url_poster: <<poster>>

  Network:
    sort_title: ~<<collection_name>>
    smart_filter:
      sort_by: title.desc
      validate: false
      any:
        network: <<network>>
    url_poster: <<poster>>

collections:
  ### Custom
  "From The Top":
    summary: "Let's start this from the beginning"
    collection_level: episode
    plex_pilots: true

  ### Trending
  "What Everyone Is Watching":
    summary: "What other BigBox users are checking out"
    libraries: "TV Shows"
    sync_mode: sync
    collection_order: custom
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_minimum: 2

  "Trending Now":
    summary: "The hottest shows right now"
    imdb_chart: popular_shows
    collection_order: custom
    sync_mode: sync

