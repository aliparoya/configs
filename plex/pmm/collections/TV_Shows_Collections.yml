# Collections specific to TV Shows

templates:
  Chart:
    default:
      level: ""
    sort_title: <<level>>+01_<<collection_name>>
    sync_mode: sync
    schedule: daily
    visible_library: true

  Holiday:
    default:
      level: ""
    sort_title: <<level>>+02_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: never
    visible_library: true

  Studio:
    sort_title: ~<<collection_name>>
    collection_order: alpha
    url_poster: <<poster>>

  Network:
    sort_title: ~<<collection_name>>
    smart_filter:
      type: shows
      sort_by: title.desc
      validate: false
      any:
        network: <<network>>
    url_poster: <<poster>>

  Genre:
    default:
      level: ""
    sort_title: <<level>>+04_<<collection_name>>
    sync_mode: sync
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Country:
    default:
      level: ""
    sort_title: <<level>>+05_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Award:
    default:
      level: ""
    sort_title: <<level>>+06_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Collection:
    default:
      level: ""
    sort_title: <<level>>+07_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Decade:
    default:
      level: ""
    sort_title: <<level>>+08_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Person:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
    tmdb_person: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    visible_library: true

  Actor:
    default:
      level: ""
    tmdb_actor_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Director:
    default:
      level: ""
    tmdb_director_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Producer:
    default:
      level: ""
    tmdb_producer_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  General:
    default:
      level: ""
    sort_title: <<level>>+10_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

collections:
