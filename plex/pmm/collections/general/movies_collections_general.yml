# General collections for any movie library (will be replicated for each movie library)

external_templates:
  - repo: templates/collections

templates:
  # Dynamic Collections Templates
  # -----------------------------
  Best_of_Year:
    default:
      level: ""
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<key>>
    sort_title: <<level>>+08+_Best of <<key>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<key>>
    collection_order: release
    collection_minimum: 3
    delete_below_minimum: true
    visible_library: true
    visible_shared: false
    visible_home: false
    schedule: monthly(1)

collections:
  ### New Content
  "Added This Week":
    template: { name: New,
                level: "++" }
    summary: "Movies now playing on Plex"
    smart_filter:
      type: movies
      sort_by: release.desc
      all:
        # Movie added in the last 7 days
        added: 7
        content_rating.not: NC-17, Unrated
    visible_home: true
    visible_shared: true

  ### Trending
  # Box Office
  "At The Box Office":
    template: { name: New,
                level: "+++" }
    summary: "Now playing on a screen near you"
    imdb_chart: box_office
    collection_order: custom
    visible_home: false
    visible_shared: true

  # Trending online
  "Trending Now":
    template: { name: Chart,
                level: "+++" }
    summary: "The hottest movies right now"
    imdb_chart: popular_movies
    collection_order: custom
    visible_home: false
    visible_shared: true

  # Trending on Plex
  "What Everyone Is Watching":
    template: { name: Chart,
                level: "++" }
    summary: "What other subscribers are checking out"
    libraries: "Movies"  # Only consider movies in the Movies library (even when building this collection for 4K Movies)
    sync_mode: sync
    collection_order: custom
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_minimum: 2
    visible_library: true
    visible_home: false
    visible_shared: true

  # Recommendations from me
  "Editor's Choice":
    template: { name: Chart,
                level: "++" }
    summary: "Our top picks"
    trakt_list:
      - https://trakt.tv/users/nwithan8/lists/recommendations-plex-sync?sort=popularity,asc
    collection_order: release.desc
    visible_home: true
    visible_shared: true

  # Trending actors
  "The A List":
