# General collections for any movie library (will be replicated for each movie library)

external_templates:
  - repo: templates/collections
  - repo: templates/dynamic_collections

collections:
  ### New Content
  "Added This Week":
    template: { name: New,
                level: "++" }
    summary: "Movies now playing on Plex"
    smart_filter:
      type: movies
      sort_by: release.desc
      all:
        # Movie added in the last 7 days
        added: 7
        content_rating.not: NC-17, Unrated
    visible_home: true
    visible_shared: true

  ### Trending
  # Box Office
  "At The Box Office":
    template: { name: New,
                level: "+++" }
    summary: "Now playing on a screen near you"
    trakt_boxoffice: true
    collection_order: custom
    visible_home: true
    visible_shared: true

  # Trending online
  "Trending Now":
    template: { name: Chart,
                level: "+++" }
    summary: "The hottest movies right now"
    imdb_chart: popular_movies
    collection_order: custom
    visible_home: true
    visible_shared: true

  # Trending on Plex
  "What Everyone Is Watching":
    template: { name: Chart,
                level: "++" }
    summary: "What other subscribers are checking out"
    libraries: "Movies"  # Only consider movies in the Movies library (even when building this collection for 4K Movies)
    sync_mode: sync
    collection_order: custom
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_minimum: 2
    visible_library: true
    visible_home: true
    visible_shared: true

  # Recommendations from me
  "Editor's Choice":
    template: { name: Chart,
                level: "++" }
    summary: "Our top picks"
    trakt_list:
      - https://trakt.tv/users/nwithan8/lists/recommendations-plex-sync?sort=popularity,asc
    collection_order: release.desc
    visible_home: true
    visible_shared: true

  # Trending actors
  "The A List":
    template: { name: Chart,
                level: "++" }
    summary: "The biggest actors in Hollywood right now"
    type: tmdb_popular_people
    data: 10
    visible_home: true
    visible_shared: true

  ### For the User
  # Random list of 10 movies released in the last 10 years
  # Regenerates every time the user visits the page
  "Something New":
    template: { name: New,
                level: "++" }
    summary: "Let's try something new"
    smart_filter:
      type: movies
      all:
        # Movie released in the last 10 years
        release: 3650
        unplayed: true
      limit: 10
    visible_home: true
    visible_shared: true

  # Random list of 30 movies released in the last 5 months and added in the last 2 months
  # Regenerates every time the user visits the page
  "Spin The Wheel!":
    template: { name: New,
                level: "+" }
    summary: "New releases for you to take a chance on!"
    smart_filter:
      type: movies
      all:
        # Movie released in the last 5 months
        release: 150
        # Movie added in the last 2 months
        added: 60
      limit: 30
    visible_home: true
    visible_shared: true

