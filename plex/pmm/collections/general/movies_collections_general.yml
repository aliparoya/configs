dynamic_collections:
  ## Use DC as suffix to avoid name conflicts with static collections
  Best of Year DC: # mapping name does not matter just needs to be unique
    type: number
    sync: true
    data:
      starting: 2014
      ending: current_year
    title_format: Best of <<key_name>>
    template:
      - Best_of_Year

  Per-Actor DC: # mapping name does not matter just needs to be unique
    type: actor
    data:
      depth: 5  # must be in top X billed actors for a given movie for the movie to be added
      minimum: 10 # actor must be in at least X movies to have a collection made

  Per-Country DC: # mapping name does not matter just needs to be unique
    type: country
    title_format: Top <<key_name>> Cinema
    key_name_override:
      France: French
      Germany: German
      India: Indian
      United States: American
      England: British
      Japan: Japanese
      China: Chinese
      South Korea: Korean
      Italy: Italian
      Spain: Spanish
      Canada: Canadian
      Mexico: Mexican
      Australia: Australian
      Brazil: Brazilian
      Russia: Russian
      Argentina: Argentinean
      Belgium: Belgian
      Denmark: Danish
      Finland: Finnish
      Greece: Greek
      Iceland: Icelandic
      Ireland: Irish
      Netherlands: Dutch
      New Zealand: New Zealand
      Norway: Norwegian
      Poland: Polish
      Portugal: Portuguese
      Sweden: Swedish
      Switzerland: Swiss
      Turkey: Turkish
      Ukraine: Ukrainian

  Per-Genre DC: # mapping name does not matter just needs to be unique
    type: genre
    exclude:
      - Talk Show
    title_format: Top <<key_name>> <<library_type>>s

