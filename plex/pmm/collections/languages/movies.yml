external_templates:
  - repo: templates/collections
  - repo: templates/dynamic_collections

dynamic_collections:
  ## Use DC as suffix to avoid name conflicts with static collections
  ## These get generated in the order they are listed here, so put the more intensive ones at the bottom

  Per-Language DC Movies: # mapping name does not matter just needs to be unique
    type: audio_language
    title_format: <<key_name>>
    exclude:
      - English
      - english
      - cpe
      - Multiple languages
      - No linguistic content
      - french (PARISIAN)
      - french (CANADIAN)
      - day
      - jap
      - tai
      - Undetermined language
    template:
      - Per_Language
