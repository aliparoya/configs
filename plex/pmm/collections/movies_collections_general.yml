# General collections for any movie library (will be replicated for each movie library)

# PREFIXES
#   +01_ = Charts
#   +02_ = Holidays
#   +03_ = Studios or Network
#   +04_ = Genres
#   +05_ = Countries
#   +06_ = Awards
#   +07_ = Collections
#   +08_ = Decades
#   +09_ = People
#   +10_ = General

templates:
  Chart:
    default:
      level: ""
    sort_title: <<level>>+01_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    visible_library: true

  Holiday:
    default:
      level: ""
    sort_title: <<level>>+02_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    visible_library: true

  Studio:
    default:
      level: ""
    sort_title: <<level>>+03_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    visible_library: true

  Genre:
    default:
      level: ""
    sort_title: <<level>>+04_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Country:
    default:
      level: ""
    sort_title: <<level>>+05_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Award:
    default:
      level: ""
    sort_title: <<level>>+06_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Collection:
    default:
      level: ""
    sort_title: <<level>>+07_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Decade:
    default:
      level: ""
    sort_title: <<level>>+08_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  People:
    default:
      level: ""
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  General:
    default:
      level: ""
    sort_title: <<level>>+10_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

collections:
  ### New Content
  "Added This Week":
    template: { name: Chart,
                level: "++" }
    summary: "Movies now playing on Plex"
    smart_filter:
      all:
        # Movie added in the last 7 days
        added: 7
    collection_order: release
    visible_home: true
    visible_shared: true

  ### Trending
  "At The Box Office":
    template: { name: Chart,
                level: "+++" }
    summary: "Now playing on a screen near you"
    imdb_chart: box_office
    visible_home: false
    visible_shared: true

  "Trending Now":
    template: { name: Chart,
                level: "+++" }
    summary: "The hottest movies right now"
