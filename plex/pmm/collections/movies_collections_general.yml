# General collections for any movie library (will be replicated for each movie library)

collections:
  ### Custom
  "Documentaries":
    summary: "You might learn something"
    sort_title:
    smart_filter:
      all:
        genre: Documentary
    visible_library: true
    visible_home: false
    visible_shared: false

  "What a Twist!":
