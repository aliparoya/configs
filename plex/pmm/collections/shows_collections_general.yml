# General collections for any show library (will be replicated for each show library)

templates:
  Chart:
    default:
      level: ""
    sort_title: <<level>>+01_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
    visible_library: true

  Holiday:
    default:
      level: ""
    sort_title: <<level>>+02_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: never
    visible_library: true

  Studio:
    default:
      level: ""
    sort_title: <<level>>+03_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
    visible_library: true

  Genre:
    default:
      level: ""
    sort_title: <<level>>+04_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Country:
    default:
      level: ""
    sort_title: <<level>>+05_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Award:
    default:
      level: ""
    sort_title: <<level>>+06_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Collection:
    default:
      level: ""
    sort_title: <<level>>+07_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Decade:
    default:
      level: ""
    sort_title: <<level>>+08_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  Person:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
    tmdb_person: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    visible_library: true
  Actor:
    default:
      level: ""
    tmdb_actor_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Director:
    default:
      level: ""
    tmdb_director_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Producer:
    default:
      level: ""
    tmdb_producer_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  General:
    default:
      level: ""
    sort_title: <<level>>+10_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true


collections:
  ### New Content
  "Added This Week":
    summary: "Episodes added this week on Plex"
    sort_title:
    collection_level: episode
    smart_filter:
      type: episodes
      sort_by: release.desc
      all:
        # Episode added in the last 7 days
        episode_added: 7
    sync_mode: sync
    visible_home: true
    visible_shared: true
    visible_library: true

  "Now On Plex":
    summary: "Shows now playing on Plex"
    sort_title:
    smart_filter:
      type: shows
      sort_by: release.desc
      all:
        # Shows added in the last 30 days
        added: 30
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true

  ### Trending
  "Trending Now":
    summary: "The hottest shows right now"
    imdb_chart: popular_shows
    collection_order: custom
    sync_mode: sync
    visible_library: true
    visible_home: false
    visible_shared: true

  "Editor's Choice":
    template: { name: Chart,
                level: "++" }
    summary: "Our top picks"
    trakt_list:
      - https://trakt.tv/users/nwithan8/lists/recommendations-plex-sync?sort=popularity,asc
    collection_order: release.desc
    visible_home: true
    visible_shared: true

  ### Genres
  "A Real-Life Whodunnit":
    template: { name: Genre }
    summary: "True Crime Documentaries"
    trakt_list:
      - https://trakt.tv/users/lish408/lists/true-crime-documentary-series-film
    collection_order: release
    visible_home: false
    visible_shared: true
