    sync_mode: append
    collection_order: custom
    visible_library: true

  Studio:
    default:
      level: ""
    optional:
      - poster
    sort_title: 10_+<<level>>_<<collection_name>>
    sync_mode: sync
    schedule: daily
    visible_library: true
    url_poster: <<poster>>

  Network:
    default:
      level: ""
    optional:
      - poster
    sort_title: 10_+<<level>>_<<collection_name>>
    smart_filter:
      sort_by: title.desc
      validate: false
      any:
        network: <<network>>
    url_poster: <<poster>>

