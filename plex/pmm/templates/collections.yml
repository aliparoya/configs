external_templates:
  git: PMM/collections.yml

templates:
  Chart:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+01_<<collection_name>>
    sync_mode: sync
    schedule: daily
    visible_library: true
    url_poster: <<poster_url>>

  Holiday:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+02_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: never
    visible_library: true
    url_poster: <<poster_url>>

  Studio:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+03_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: daily
    visible_library: true
    url_poster: <<poster_url>>

  Genre:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+04_<<collection_name>>
    sync_mode: sync
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Country:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+05_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Award:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+06_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Collection:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+07_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Decade:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: <<level>>+08_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Person:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
    tmdb_person: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    visible_library: true

  Actor:
    default:
      level: ""
    tmdb_actor_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Director:
    default:
      level: ""
    tmdb_director_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  Producer:
    default:
      level: ""
    tmdb_producer_details: <<person>>
    sort_title: <<level>>+09_<<collection_name>>
    sync_mode: append
    collection_order: custom
    visible_library: true

  General:
    default:
      level: ""
    sort_title: <<level>>+10_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule: weekly(wednesday), weekly(sunday)
    visible_library: true

  InMemoriamActor:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true
  InMemoriamDirector:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        director: tmdb
      sort_title: <<level>>+02_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true
