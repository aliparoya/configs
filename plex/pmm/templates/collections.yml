external_templates:
  git: PMM/collections

templates:
  New:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 01_+<<level>>_<<collection_name>>
    sync_mode: sync
    schedule: daily
    visible_library: true
    url_poster: <<poster_url>>

  InMemoriamActor:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
      sort_title: 02_+<<level>>_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true

  InMemoriamDirector:
    default:
      level: ""
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        director: tmdb
      sort_title: 02_+<<level>>_<<collection_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true

  Chart:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 04_+<<level>>_<<collection_name>>
    sync_mode: sync
    schedule: daily
    visible_library: true
    url_poster: <<poster_url>>

  Award:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 05_+<<level>>_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule:
      - weekly(wednesday)
      - weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  ActorAward:
    default:
      level: ""
    smart_filter: # smart filter means Plex will automatically update the collection when new movies are added, rather than having to rerun the script
      all:
        actor: tmdb
    tmdb_person: <<tmdb>>
    sort_title: 05_+<<level>>_<<collection_name>>
    sync_mode: append
    schedule:
      - weekly(wednesday)
      - weekly(sunday)
    visible_library: true

  Holiday:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 06_+<<level>>_<<collection_name>>
    smart_label: title.asc
    sync_mode: sync
    collection_order: custom
    visible_library: true
    url_poster: <<poster_url>>
    run_again: true
    visible_home: true
    visible_shared: true

  Collection:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 06_+<<level>>_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule:
      - weekly(wednesday)
      - weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Genre:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 07_+<<level>>_<<collection_name>>
    sync_mode: sync
    schedule:
      - weekly(wednesday)
      - weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Decade:
    default:
      level: ""
    optional:
      - poster_url
    sort_title: 08_+<<level>>_<<collection_name>>
    sync_mode: sync
    collection_order: custom
    schedule:
      - weekly(wednesday)
      - weekly(sunday)
    visible_library: true
    url_poster: <<poster_url>>

  Person:
    default:
      level: ""
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
        director: tmdb
        producer: tmdb
        writer: tmdb
    tmdb_person: <<person>>
    sort_title: 09_+<<level>>_<<collection_name>>
    sync_mode: append
    visible_library: true

  Actor:
