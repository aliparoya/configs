templates:
  # Dynamic Collections Templates
  # -----------------------------
  Best_of_Year:
    default:
      level: ""
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<key>>
    sort_title: 08_+<<level>>_Best of <<key>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<key>>
    collection_order: release
    collection_minimum: 3
    delete_below_minimum: true
    visible_library: true
    visible_shared: false
    visible_home: false
    schedule: monthly(1)

  Per_Genre:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      all:
        genre: <<value>>
    default:
      level: ""
    sort_title: 07_+<<level>>_<<key>>
    visible_library: true
    visible_shared: false
    visible_home: false
    schedule: weekly(saturday)

  Per_Actor:
    plex_search:
      any:
        actor: <<value>>
    default:
      level: ""
    sort_title: 09_+<<level>>_<<key>>
    visible_library: true
    visible_shared: false
    visible_home: false
    schedule: weekly(thursday), weekly(monday)

  Per_Director:
    plex_search:
      any:
        director: <<value>>
    default:
      level: ""
    sort_title: 09_+<<level>>_<<key>>
    visible_library: true
    visible_shared: false
    visible_home: false
    schedule: weekly(friday), weekly(tuesday)

  Per_Country:
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      any:
        country: <<value>>
    default:
      level: ""
    sort_title: 11_+<<level>>_<<key>>
    visible_library: true
    visible_shared: false
    visible_home: false
    schedule: weekly(saturday)

  Per_Network:
    smart_filter:
      sort_by: critic_rating.desc
      all:
        network: <<value>>

