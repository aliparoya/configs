external_templates:
  - repo: templates/collections

templates:
  # Dynamic Collections Templates
  # -----------------------------
  Per_Decade:
    template: { name: Decade,
                level: "",
                poster_url: https://raw.githubusercontent.com/zluckytraveler/Plex-Meta-Manager-Configs/master/zluckytraveler/Posters/Decades/<<key>>.png }
    smart_filter:
      sort_by: audience_rating.desc
      all:
        year.gte: <<key_name>>
        year.lte: <<ending>>
    visible_library: false
    visible_shared: false
    visible_home: false

  Per_Genre:
    template: { name: Genre,
                level: "",
                poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name>>.jpg }
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      all:
        genre: <<value>>
    visible_library: false
    visible_shared: false
    visible_home: false

  Per_Actor:
    template: { name: Actor,
                level: ""}
    smart_filter:
      sort_by: release.asc
      any:
        actor: <<value>>
    visible_library: false
    visible_shared: false
    visible_home: false
    schedule:
      - weekly(thursday)
      - weekly(monday)

  Per_Director:
    template: { name: Director,
                level: ""}
    smart_filter:
      sort_by: release.asc
      any:
        director: <<value>>
    visible_library: false
    visible_shared: false
    visible_home: false
    schedule:
      - weekly(friday)
      - weekly(tuesday)

  Per_Country:
    template: { name: Country,
                level: "",
                poster_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/white/<<key_name>>.jpg }
    smart_filter:
      limit: 10000
      sort_by: critic_rating.desc
      any:
        country: <<value>>
    visible_library: false
    visible_shared: false
    visible_home: false

